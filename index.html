		function JejiyaJeji() {
		document.getElementById("demo").innerHTML = "Jejiya:: The very first impression of Jejiya on me is Very Angry.As I grew, came to know that Jejiya worked hard to bring family into this shape.He is always takes pride by farming more produce than competition.In that process indulged his sons into farming.Agreed and allowed them to go school daily.Thanks Jejiya.Poor Jejiya,lacked an awareness on future and urbanisation.Who am I to blame him.He got enough cultivable lands.Always a result oriented.He always likes and admires genuinity and hard work in other people.Never let relative or friend empty stomach/hand when they paid visit.He is always surrounded by people/friends/relatives.He is a people's man,may be because he is kind to every one.";
		document.getElementById("demo1").innerHTML = "Jeji:: First person to come into our family.No facilities,no plenty of income,hard to imagine how she brought up her 5 children.She is tall,strong both mental and physical.Still walks a kilometre daily to serve a hand in agriculture.Heard that there are few rifts with jejiya in early marriage life(May be because of jejiya temper!).Learned a lot in her 60 years of marriage life.During my last visit to her,she made me a lemon juice which is no ordinary cause,never had one in my 24 years of life.";
		}
